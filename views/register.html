    <!-- Form add project -->

    <section>
      <div class="container-fluid w-75" style="margin: 100px auto !important">
        <form action="/register" method="POST" class="w-50 d-flex m-auto flex-column gap-3 mb-5">
          <h2 class="fw-bold text-center mb-5">REGISTER YOUR ACCOUNT</h2>
          <div class="">
            <label class="fw-semibold form-label" for="input-name">Name</label>
            <input name="name" class="form-control p-2 shadow" type="text" id="input-name" value="" />
          </div>
          <div class="">
            <label class="fw-semibold form-label" for="input-email">Email</label>
            <input name="email" class="form-control p-2 shadow" type="email" id="input-email" value="" />
          </div>
          <div class="">
            <label class="fw-semibold form-label" for="input-password-name"> Password</label>
            <input name="password" class="form-control p-2 shadow" type="password" id="input-password" value="" />
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-dark px-3 py-1">submit</button>
          </div>
        </form>
      </div>
    </section>
