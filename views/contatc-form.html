<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/assets/css/contact.css" />
    <title></title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  </head>
  <body>
    <section>
      <nav class="navbar navbar-expand-lg d-flex justify-content-between p-2 px-5 fixed-top shadow-sm">
        <div class="nav-left">
          <ul class="list-unstyled d-flex align-items-center gap-4">
            <li><img src="../public/assets/img/DW.png" width="50px" alt="" /></li>

            <li class="home"><a href="/home" class="text-decoration-none text-black">Home</a></li>
            <li><a href="/addMyProject" class="text-decoration-none text-black">Add Project</a></li>
          </ul>
        </div>
        <div class="bg-black px-4 py-2 rounded">
          <a href="/contact" class="text-decoration-none text-white">Contact Me</a>
        </div>
      </nav>
    </section>

    <form class="w-50 d-flex flex-column gap-3" style="margin: 100px auto !important">
      <h1 class="text-center fw-bold mb-5">GET IN TOUCH</h1>
      <div class="d-flex flex-column">
        <label class="form-label fw-semibold" for="name">Name</label>
        <input class="form-control p-2 shadow" type="text" name="" id="name" />
      </div>
      <div class="d-flex flex-column">
        <label class="form-label fw-semibold" for="email">Email</label>
        <input class="form-control p-2 shadow" type="email" id="email" />
      </div>
      <div class="d-flex flex-column">
        <label class="form-label fw-semibold" for="telp">Phone Number</label>
        <input class="form-control p-2 shadow" type="text" name="" id="telp" />
      </div>
      <div class="d-flex flex-column">
        <label class="form-label fw-semibold" for="subject">Subject</label>
        <select class="form-control p-2 shadow" name="" id="subject">
          <option>Front End Web Develover</option>
          <option>Back End Web Develover</option>
          <option>Fullstack Web Develover</option>
        </select>
      </div>
      <div class="d-flex flex-column">
        <label class="form-label fw-semibold" for="message">Youre Message</label>
        <textarea style="resize: none" class="form-control p-2 shadow" name="" id="message" rows="5" cols=""></textarea>
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-dark px-3 py-1" type="button" onclick="getData()">submit</button>
      </div>
    </form>
    <script src="../public/assets/js/contact-form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
